    <title>Tatyana Zambrano</title>
    <style type="text/css">
      body {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        position: relative;
      }

      .busqueda {
        width: 90%;
        height: 90vh;
        display: grid;
        margin: 0 auto;
        grid-template-columns: 30% 30% 30% 20%;
        grid-template-rows: 51% 8% 20%;
        align-content: center;
        justify-content: center;
        grid-gap: 1px;
        position: absolute;
        overflow: hidden;
        margin-top: 5%;
        z-index: 10;
      }

      .fondo {
        height: 100vh;
        width: 100vw;
        display: block;
        margin: 0;
        z-index: -10;
        float: left;
      }

      .fondoMov {
        display: none;
      }

      img {
        width: 100%;
        height: 100%;
        /*grid-column: 1/5;
                grid-row: 1/2;*/
      }

      #textoInput {
        grid-column: 2/4;
        grid-row: 2/3;
        width: 60%;
        height: 53%;
        background-color: #ffffff;
        border: 2px solid #dfdfdf;
        box-shadow: 2px 2px 10px #dfdfdf;
        margin: 0 auto;
        border-radius: 25px;
        z-index: 5;
      }

      a {
        height: 20%;
        width: 45%;
        background-color: #d1d0d3;
        border-color: #f5f5f5;
        color: black;
        font-family: sans-serif;
        font-weight: 600;
        box-shadow: 2px 2px 10px #dfdfdf;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        padding-top: 3%;
        border: 1px solid #f5f5f5;
        font-size: 1vw;
      }

      #buscar {
        grid-column: 2/3;
        grid-row: 3/4;
        margin-left: 50%;
      }

      #suerte {
        grid-column: 3/4;
        grid-row: 3/4;
        margin-left: 5%;
      }

      #cuchillo {
        width: 100%;
        position: absolute;
        top: -12%;
        left: 0%;
        z-index: 5;
        display: none;
      }

      *:focus {
        outline: none;
      }

      /*Media queries*/

      @media screen and (max-width: 900px) {
        .fondo {
          display: none;
        }
        .fondoMov {
          height: 100vh;
          display: block;
          margin: 0;
          z-index: -10;
          float: left;
        }

        .busqueda {
          width: 100%;
          height: 100vh;
          display: grid;
          margin: 0 auto;
          grid-template-columns: 10% 40% 40% 10%;
          grid-template-rows: 6% 8% 7% 7%;
          align-content: center;
          justify-content: center;
          grid-gap: 1px;
          position: absolute;
          overflow: hidden;
          margin-top: 5%;
          z-index: 10;
        }

        #textoInput {
          width: 100%;
          height: 44%;
        }

        a {
          height: 45%;
          width: 40%;
          font-size: 2.9vw;
          padding-top: 2.2%;
        }

        #buscar {
          grid-column: 2/4;
          grid-row: 3/4;
          margin: 0 auto;
        }

        #suerte {
          grid-column: 2/4;
          grid-row: 4/5;
          margin: 0 auto;
        }

        #cuchillo {
          height: 50vh;
          position: absolute;
          top: 0%;
          left: 0%;
          z-index: 5;
          width: 100vw;
        }
      }
    </style>
  </head>
